<div style="text-align: center; font-size: 100px; margin-top: 300px;" *ngIf="errorMsg != undefined">{{errorMsg}}!</div>

<div  *ngIf="errorMsg == undefined" >
<table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3" border="1">

    <tr>
        <th> Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Cost</th>
        <th></th>
    </tr>
    <tr  *ngFor="let cart of cart" >
        <td>{{cart.product.productId}}</td>
        <td>{{cart.product.productName | titlecase}}</td>
        <td>{{cart.product.price |currency:'INR'}}</td>
   <td><input type='number' placeholder="Add" [value]=cart.qty [(ngModel)] = cart.qty min=1 max=10></td>
        <td>{{cart.product.price * cart.qty |currency:'INR'}}</td>
    <td>
            <button class="btn2" type="button" (click)=" removeCartItem(cart.cartId)" value="Delete">Remove</button>
        </td>
</tr>
<button type="button" (click)="order()" value="Order"   class="btn btn-success">Order</button>
</table> 
</div>
